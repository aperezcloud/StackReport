<div>
	<div *ngIf="security">
		<div class = "leftside">
			<div class = "ticker">
				{{security.id || "TEST" | uppercase}}
			</div>
			<div class = "name">
				{{security.name || "TEST"}} 
			</div>
		</div>
		<div class = "rightside">
			<div class = {{price_color}}>
				{{security.current_price || "99.99" | number : '1.2-2'}}
			</div>
		</div>
	</div>
</div>
