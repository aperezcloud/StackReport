<ion-content>
    <ion-row>
        <ion-col class="user-data">
            <ion-icon class="icon" name="md-person" large></ion-icon>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="title">
            {{ current_user.username }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="user-data">
            user_id: {{ current_user.user_id }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="user-data">
            Tier: {{ current_user.tier }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="user-data">
            Role: {{ current_user.role }}
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="user-data">
            Email: {{ current_user.email }}
        </ion-col>
    </ion-row>
</ion-content>
