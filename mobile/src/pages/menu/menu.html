<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
      
    <ion-content>
        <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
        </button>
        <button ion-item (click)="logout()">
            Logout
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

    
<ion-header>
    <ion-navbar>
        <button ion-button icon-only start class="button" id="backButton" (click)="back()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <ion-title class="title">StackReport</ion-title>
        <button ion-button menuToggle end class="button">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav class="menu-nav" [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>
