<ion-content class="reports-content" padding>	
    <ion-row class='fund-name'>
        {{security.name || "TEST"}} ({{security.id || "TEST" | uppercase}})
    </ion-row>

    <ion-row class="buttons">
      <button *ngIf="has_prev_page" class='btn prev' (click)="prevButton()">
        Previous
      </button>
      <button *ngIf="current_page != 0" class= 'btn most-recent' (click)="mostRecentButton()">
        Most Recent
      </button>
      <button *ngIf="current_page != 0" class="btn next" (click)="nextButton()">
        Next
      </button>
    </ion-row>
    <ion-row class='last-update'>
      {{lastUpdated | date:'shortDate'}}
    </ion-row>
    <ion-row class = "label">
    	Buys
    </ion-row>
    <table class = 'table'>
        <div class="row header">
          <div class="col top">Name</div>
          <div class="col top" style='text-align: right;'>Amount</div>
        </div>
        <hr class='line'>
        <div *ngFor="let buyPred of buyPredictions">
            <div class="row">
              <div class="col">{{buyPred.security_id | uppercase}}</div>
              <div class="col" style='text-align: right;'>{{buyPred.amount}}</div>
            </div>
        </div>
    </table>
    <ion-row class = "label">
    	Sells
	</ion-row>
	<table class = 'table'>
        <div class="row header">
          <div class="col top">Ticker</div>
          <div class="col top" style='text-align: right;'>Amount</div>
        </div>
        <hr class='line'>
        <div *ngFor="let sellPred of sellPredictions">
            <div class="row">
              <div class="col">{{sellPred.security_id | uppercase}}</div>
              <div class="col" style='text-align: right;'>{{sellPred.amount}}</div>
            </div>
        </div>
    </table>
</ion-content>
