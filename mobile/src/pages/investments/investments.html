<ion-header>

  <ion-navbar>
    <ion-title>investments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
        <ion-col>
            <button class="hamburger">Left Button</button>
        </ion-col>
        <ion-col>
            <p class="title">Vanguard ITX <!--{{fund-name}}--></p>
        </ion-col>
        <ion-col>
            <button class="elipses">Right Button</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <p class="caption">Stocks</p>
    </ion-row>

    <!--for every stock...-->
    <ion-row>
        <button ion-button class="lower-btn" full type="stock">
            <ion-col> 
                <p class="title">{{ stock-name }}</p>
                <p>{{ date }}</p>
            </ion-col>
            <ion-col>
                <p>{{ price }}</p>
                <p>{{ quarter }}</p>
            </ion-col>
        </button>
    </ion-row>
    <!--end for-->

</ion-content>
