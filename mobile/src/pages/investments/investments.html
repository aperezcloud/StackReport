<ion-content class="investments-content" padding>

  <component-navbar>
        </component-navbar>
        <ion-row>
        <ion-menu [content]="mycontent">
            <ion-content>
                    <ion-header class="ion-header">
                        <ion-navbar>
                            <ion-buttons start>
                            </ion-buttons>
                            <button ion-button menuToggle>
                                <ion-icon name="menu"></ion-icon>
                            </button>
                            <ion-title>
                            {{user.username}}
                            </ion-title>
                        </ion-navbar>
                    </ion-header>
                    <ion-row>
                        <button ion-button class="" full type=""></button>
                    </ion-row>
                    <ion-row>
                        <button ion-button class="mainDashboard-btn" (click)="navToTopFunds()" full type="mfundList">Mutual Funds</button>
                    </ion-row>
                <ion-row>
                    <button ion-button class="mainDashboard-btn" full type="mfundRegion" (click)="navToByRegionPage()" >Mutual Funds By Region</button>
                </ion-row>
                <ion-row>
                        <button ion-button class="mainDashboard-btn" full type="userPortfolio" (click)="navPortfolioPage()">My Portfolios</button>
                </ion-row>
                <ion-row>
                        <button ion-button class="mainDashboard-btn" full type="userInfo" (click)="navUserInfo()">My Account</button>
                </ion-row>
                <ion-row>
                        <button ion-button class="mainDashboard-btn" full type="logout" (click)="logout()">Logout</button>
                </ion-row>  
            </ion-content>
        </ion-menu>
        <ion-nav #mycontent [root]="rootPage"></ion-nav>
    </ion-row>


    <button ion-button icon-only menuToggle end>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-row class='fund-name'>
        {{security.name || "TEST"}} ({{security.id || "TEST" | uppercase}})
    </ion-row>
    <ion-content class = 'table'>
        <div class="row header">
          <div class="col">Ticker</div>
          <div class="col" style='text-align: right;'>Current Price</div>
          <div class="col" style='text-align: right;'>Shares Held</div>
          <div class="col" style='text-align: right;'>Percent</div>
        </div>
        <hr class='line'>
        <div *ngFor="let holding of security.holdings">
            <div class="row" (click)="openStockPage(holding.id)">
              <div class="col">{{holding.security_id}}</div>
              <div class="col" style='text-align: right;'>${{holding.current_price}}</div>
              <div class="col" style='text-align: right;'>{{holding.num_shares}}</div>
              <div class="col" style='text-align: right;'>{{(holding.current_price*holding.num_shares)/totalPrice * 100 | number : '1.2-2'}}%</div>
            </div>
        </div>
    </ion-content>
</ion-content>
