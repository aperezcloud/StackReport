<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
    	<h1 id = "StackReportTitle"> StackReport! </h1>
      	<img id = "logo" src="../../assets/img/logo-image-for-login-page.png"/>
      	<h2 id = "SignInHeader"> Sign in! </h2>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">      
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="loginCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <component-preview fund_id_in='aapl'>
        </component-preview>
      </ion-row>
      <ion-row>
        <component-servicegraph fund_id_in='aapl'>
        </component-servicegraph>
      </ion-row>

      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>          
    <button ion-button class="register-btn" block clear (click)="createAccount()">New user? Create an account.</button>
  </div>
</ion-content>
